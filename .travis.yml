language: python
python:
 - "3.6"
cache: pip

install:
 - pip install -r requirements.txt
 - pip install coverage
 - pip install coveralls
 - pip install nose
 
# command to run tests
services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE test_db;" -U postgres
script:
 - nosetests -v --with-coverage --cover-package=api

after_success:
- coveralls